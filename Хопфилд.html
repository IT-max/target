function draw2(num,ar)
 {
 for(i=0;i<document.all.length;i++)
   {
     if(document.all(i).id == num)
	    {
	     for(j=0,n=0;j<=23;j++,n++)
	      {if(j%6 == 0) j++;
	       if(ar[n]==1) document.all(i+j-1).style.background="red";
	        else document.all(i+j-1).style.background="white";}

	      return;
	    }
	 }
 }
function on()
{
with(window.event.srcElement)
   {
   /*alert(sourceIndex);*/
   if(tagName == "TD")
    if(style.backgroundColor == "red")
      style.backgroundColor = "white"; else style.backgroundColor="red";
   }
}

function in_x(num)
 {ar = new Array();
 for(i=0;i<document.all.length;i++)
   {
     if(document.all(i).id == num)
	    {
	     for(j=0,n=0;j<=23;j++,n++)
	      {if(j%6 == 0) j++;
	        if(document.all(i+j-1).style.background == "red")
	          ar[n]=1;else ar[n]=-1;
	        }
	      return(ar);
	    	    }
	 }
 }


function inside()
 {
  x1=in_x('st1');
  x2=in_x('st2');
  x3=in_x('st3');
   
   for(i=0;i<x.length;i++)
     for(j=0;j<x.length;j++)
     {

         w_kof[i*20+j] = x1[i]*x1[j]+x2[i]*x2[j]+x3[i]*x3[j];

          }
          s="|";
      for(i=0;i<x.length;i++)
       for(j=0;j<x.length;j++)
           {if(w_kof[i*20+j]>=0)
             s+=w_kof[i*20+j]+"  |";else s+=w_kof[i*20+j]+" |";
           }
      text.value=s;
      }

function hem()
   {
          
     n_x=in_x('st4');
       jk=0;
draw2('st5',x);
   
   do
        {
         jk++;
        /*alert(w_kof);*/
        for(i=0;i<20;i++)
          for(j=0;j<20;j++)
             {p_x[i]=p_x[i]+w_kof[i*20+j]*n_x[j];}
         for(j=0;j<20;j++)
           if(p_x[j]>=0)p_x[j]=1;else p_x[j]=-1;

       sm=1;
       for(j=0;j<20;j++)
         if(n_x[j]!=p_x[j]) sm=0;
         /*alert(n_x);
         alert(p_x);*/
         if(sm==1)
           {draw2('st5',p_x);return;}
        
        
        for(j=0;j<20;j++)
         n_x[j]=p_x[j];


         }
       while(jk<1000);
   
   }
