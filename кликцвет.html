<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="color()" id="button">Сменить цвет</button>
<script>
    var arrColors = [ "red", "blue", "green", "orange", "aqua", "violet" ];
    var clickcount = 0;
    function color(){
    	document.bgColor = arrColors[clickcount%arrColors.length]
    	clickcount++;
    }
</script>
</body>
</html>
