<script type="text/javascript">
  function range (first, last) {
        var mas = [], i = 0;
        while (first <= last) {
        	mas[i] = first; first++; i++;
        }
        return mas;
    }
    function sum (num) {
        return num.reduce (function (a, b) {
        	return a + b;
        });
    }
    console.log(sum (range (1, 10)));
    </script>
