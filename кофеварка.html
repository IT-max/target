<script type="text/javascript">
	var	machine = {
		busy	:	false ,
		product	:	"Unknown product" ,
		process	:	"Unknown process" ,		
		off	:	function( self ) {
			console.log( self.product , "  - готов! " , (new Date()).toTimeString() );
			this.busy	=	false;
		} ,
		on	:	function( product , mSec ) {
			if	( ( mSec == undefined ) || ( mSec == null ) )
				return;
			if	( this.busy ) {
				console.log( "Подождите, пока микроволновка закончит работу" );
				return;
			}
			this.busy	=	true	;					
			this.product	=	product ;
			console.log( this.process , product , " - начато в " , (new Date()).toTimeString() );
			setTimeout( this.off , mSec , this );
		}
	}		

var	microwave = Object.create( machine );
	microwave.cook		=	function( name , mSec ) {
		this.process	=	"Подогрев";
		this.on( name , mSec );		
	}

var	coffeeMachine =  Object.create( machine ); 	
	coffeeMachine.make	=	function( type ) {
		this.process	=	"Варка";
		switch	( type ) {
			case 1	: this.on( "Кофе `Латте`" , 10000 ) ; break;
			case 2	: this.on( "Кофе `Американо`" , 10000 ) ; break;
			case 3	: this.on( "Кофе `Эспрессо`" , 10000 ) ; break;
			default	: this.on( "Кофе `Моккачино`" , 10000 ) ; break;
		} 
	} 
coffeeMachine.make();
microwave.cook( "Суп " , 5000 );
microwave.cook( "Пицца " , 2000 );
</script>
