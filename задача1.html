<!DOCTYPE html>

<body>
<input type="text" id="bar" value="" />
<input type="button" value="Посчитать" onclick="addition();">
<script type="text/javascript">
	function addition() {
    var bar = document.getElementById('bar').value;
    var k = bar.toUpperCase().split('А').length - 1;
    var m = bar.toUpperCase().split(' ').length;
	// -----------------------------------------------
	var all=0;
	bar=bar.replace(/^[\s\.,\-:\(\)]+/, "");
	bar=bar.replace(/[\s\.,\-:\(\)]+$/, "");
	var list=bar.split(/[\s\.,\-:\(\)]+/);
	var amount=list.length;
	for (var i=0; i<list.length; i++){
	var current=list[i].length;
	all += current;
}
	var mean=parseInt(all/amount);
    var ret = "Среднее значение длины слова: " + mean;
	console.log(k, m, ret);
	};
		
</script>
</body>
